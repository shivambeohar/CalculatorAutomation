plugins {
    id 'groovy'
    id 'java'
}

group 'geb-spock'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test{
    test.ignoreFailures = true
    test.enabled = true
    }


dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'io.appium', name: 'java-client', version: '5.0.0-BETA8'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.3.1'
    compile group: 'org.gebish', name: 'geb-spock', version: '1.1.1'
    testCompile group: 'org.testng', name: 'testng', version: '7.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

